<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ChildrenMeal</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <a href='./map2.html'>지도페이지</a>
    <div class="loginbox">
        <form method="post" id="authForm" action="/loginProcess">
            <input type="hidden" name="redirectUrl" value="/" />
            <h1 class="screen_out">로그인 정보</h1>
            <label for="loginId" class="screen_out">아이디</label>
            <input type="email" id="loginId" name="loginId" placeholder="ID" />

            <label for="loginPw" class="screen_out">비밀번호</label>
            <input type="password" id="loginPw" name="loginPw" placeholder="Password" />
            <button type="submit">로그인</button>
            <div class="login_append">
                <span class="txt_find">
                    <a href="/member/find/loginId" class="link_find">아이디찾기</a>
                    <br>
                    <a href="/member/find/password" class="link_find">비밀번호 찾기</a>
                </span>
            </div>
        </form>

        <div class="loginSuccess">
            <span th:if="${isLoginSuccess==false}">로그인정보가 없습니다.</span>
        </div>
    </div>
</body>

</html>
