<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ChildrenMeal</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
    <script src="https://kit.fontawesome.com/3de9fbb4b5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class='title'>
        <h1>Children Meal Project</h1>
    </div>
    <div class='wave'></div>
    <!-- 앞에 형이만들어둔 부분 -->
    <div class='container' id='container'>
        <div class='form-container sign-in-container'>
            <form method="post" id="authForm" action="/loginProcess">
                <input type="hidden" name="redirectUrl" value="/" />
                <h1>로그인하기</h1>
                <input type="email" id="loginId" name="loginId" placeholder="ID" />
                <input type="password" id="loginPw" name="loginPw" placeholder="Password" />
                <div class="login_append">
                    <span th:if="${isLoginSuccess==false}">로그인정보가 없습니다.</span>
                </div>
                <button type="submit">로그인</button>

            </form>
        </div>
        <div class='overlay-container'>
            <div class='overlay'>
                <!-- <div class='overlay-panel overlay-left'>
                    <h1>Welcome Back!</h1>
                    <p>
                        To Keep connected with us please login with your personal info
                    </p>
                    <button class='ghost' id='signIn'>Sign In</button>
                </div> -->
                <div class='overlay-panel overlay-right'>
                    <h1>먹고 더 먹고 가</h1>
                    <p>
                        
                    </p>

                </div>
            </div>
        </div>
    </div>
    <script src='../static/js/login.js'></script>
</body>

</html>
